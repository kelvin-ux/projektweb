<!DOCTYPE html>
<html lang="pl">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szkoła Letnia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html">
            <img src="logo2.png" alt="Logo Szkoła Letnia" />
        </a>
    </div>
    <div class="search-container">
      <input id="search-input" type="text" class="search-input" placeholder="Wyszukaj kurs..." />
      <div id="search-results" class="search-results"></div>
    </div>
    <div class="dropdown-container">
      <div class="dropdown">
        <span class="dropdown-label">Kursy</span>
        <ul class="dropdown-menu">
          <li><button class="kurs1" onclick="window.location.href='python.html'">kurs z pythona</button></li>
          <li><button class="kurs2" onclick="window.location.href='ai.html'">kurs z AI</button></li>
          <li><button class="kurs3" onclick="window.location.href='data.html'">kurs z data analiza</button></li>
          <li><button class="kurs4" onclick="window.location.href='web.html'">kurs z reacta</button></li>
        </ul>
      </div>
    </div>
    <div class="button-container">
      <button class="login-button" onclick="window.location.href='logowanie.html'">Zaloguj się</button>
      <button class="register-button" onclick="window.location.href='rejestracja.html'">Zarejestruj się</button>
    </div>
  </header>

  

  <div class="content-wrapper">
    <section id="about">
      <h2>Kurs programowania w języku python</h2>
    </section>
    
    <div class="photo-card-container">
      <div class="photo-card">
        <img src="python1.jpg" alt="Photo">
        <div class="overlay"></div>
        <div class="text">Python Basics</div>
      </div>
      
      <div class="photo-card">
        <img src="python2.jpg" alt="Photo">
        <div class="overlay"></div>
        <div class="text">Python Advanced</div>
      </div>
    
      <div class="photo-card">
        <img src="python3.jpg" alt="Photo">
        <div class="overlay"></div>
        <div class="text">Python Proficiency</div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Szkoła Letnia. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <div id="myModal" class="modal">
    <div class="blurry-background"></div>
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Opis kursu</h2>
      <p id="course-description">Tutaj będzie opis kursu...</p>
    </div>
  </div>

  <!-- miejsce na js'y -->
  <script src="script.js"></script>
  <script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var cards = document.getElementsByClassName("photo-card");
    var descriptions = ["Kurs 'Python Basics' to wprowadzenie do programowania w języku Python dla osób bez wcześniejszego doświadczenia w programowaniu. W trakcie tego kursu otrzymasz solidne fundamenty, które umożliwią Ci rozpoczęcie tworzenia własnych programów. Począwszy od podstawowych koncepcji, takich jak składnia języka i zmienne, kurs skupia się na nauce struktur danych, sterowania przepływem programu i funkcji. Zdobędziesz praktyczne umiejętności poprzez rozwiązywanie problemów i tworzenie prostych aplikacji. Po ukończeniu kursu 'Python Basics' będziesz miał/a pewność siebie w tworzeniu podstawowych programów w Pythonie.", 
    "Kurs 'Python Advanced' to rozwinięcie Twojej wiedzy na temat języka Python. Ten zaawansowany kurs jest przeznaczony dla osób, które już posiadają solidne podstawy w programowaniu w Pythonie. Będziesz zgłębiać bardziej zaawansowane tematy, takie jak programowanie obiektowe, moduły, biblioteki i obsługa wyjątków. Kurs pomoże Ci zrozumieć zalety i możliwości języka Python oraz nauczy Cię tworzyć bardziej skomplikowane programy. Podczas kursu będziesz rozwiązywać złożone problemy programistyczne, praktykować dobre praktyki programistyczne i zdobywać umiejętności, które przydadzą się w rozwijaniu zaawansowanych aplikacji.", 
    "Kurs 'Python Proficiency' to intensywny kurs dla osób, które chcą osiągnąć zaawansowaną biegłość w programowaniu w języku Python. Ten zaawansowany kurs ma na celu pogłębienie Twojej wiedzy i umiejętności, abyś mógł/a tworzyć profesjonalne i efektywne aplikacje w Pythonie. Zajęcia obejmują tematy takie jak zaawansowane struktury danych, manipulacja plikami, programowanie funkcyjne i asynchroniczne. Podczas kursu będziesz pracować nad rozbudowanymi projektami, które pomogą Ci zastosować zdobytą wiedzę w praktyce. Po ukończeniu kursu 'Python Proficiency' będziesz gotów/a do pracy jako zaawansowany programista Pythona i rozwiązywania trudnych problemów programistycznych."];
    for (let i = 0; i < cards.length; i++) {
      cards[i].onclick = function() {
        document.getElementById("course-description").innerText = descriptions[i];
        modal.style.display = "block";
      }
    }
    span.onclick = function(){
      modal.style.display = "none";
    }
    window.onclick = function(event){
      if(event.target == modal){
        modal.style.display = "none";
      }
    }
    </script>  
</body>
</html>
