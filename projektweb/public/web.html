<!DOCTYPE html>
<html lang="pl">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szkoła Letnia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html">
            <img src="logo2.png" alt="Logo Szkoła Letnia" />
        </a>
    </div>
    <div class="search-container">
      <input id="search-input" type="text" class="search-input" placeholder="Wyszukaj kurs..." />
      <div id="search-results" class="search-results"></div>
    </div>
    <div class="dropdown-container">
      <div class="dropdown">
        <span class="dropdown-label">Kursy</span>
        <ul class="dropdown-menu">
          <li><button class="kurs1" onclick="window.location.href='python.html'">kurs z pythona</button></li>
          <li><button class="kurs2" onclick="window.location.href='ai.html'">kurs z AI</button></li>
          <li><button class="kurs3" onclick="window.location.href='data.html'">kurs z data analiza</button></li>
          <li><button class="kurs4" onclick="window.location.href='web.html'">kurs z reacta</button></li>
        </ul>
      </div>
    </div>
    <div class="button-container">
      <button class="login-button" onclick="window.location.href='logowanie.html'">Zaloguj się</button>
      <button class="register-button" onclick="window.location.href='rejestracja.html'">Zarejestruj się</button>
    </div>
  </header>

  <div class="content-wrapper">
    <section id="about">
      <h2>Kurs o reacie i o wszymstkim co z nim związane</h2>
    </section>
    <div class="photo-card-container">
      <div class="photo-card">
        <img src="React1.png" alt="Photo">
        <div class="overlay"></div>
        <div class="text">React Basics</div>
      </div>
    
      <div class="photo-card">
        <img src="React2.png" alt="Photo">
        <div class="overlay"></div>
        <div class="text">React Advanced</div>
      </div>
    
      <div class="photo-card">
        <img src="React3.png" alt="Photo">
        <div class="overlay"></div>
        <div class="text">React Proficiency</div>
      </div>
    </div>
  
  </div>
</div>
  <footer>
    <p>&copy; 2023 Szkoła Letnia. Wszystkie prawa zastrzeżone.</p>
  </footer>
  <div id="myModal" class="modal">
    <div class="blurry-background"></div>
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Opis kursu</h2>
      <p id="course-description">Tutaj będzie opis kursu...</p>
    </div>
  </div>

  <!-- miejsce na js'y -->
  <script src="script.js"></script>
  <script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var cards = document.getElementsByClassName("photo-card");
    var descriptions = ["Kurs React Basics to doskonałe wprowadzenie dla osób, które chcą nauczyć się tworzenia interaktywnych interfejsów użytkownika przy użyciu biblioteki React. W trakcie tego kursu poznasz podstawowe koncepcje React, takie jak komponenty, stan, props i cykl życia komponentu. Będziesz również mieć okazję praktycznie wykorzystać zdobytą wiedzę poprzez tworzenie prostych aplikacji React. To świetny punkt wyjścia dla każdego, kto chce zdobyć solidne podstawy w programowaniu w React.", 
    "Kurs React Advanced to idealna kontynuacja dla osób, które już mają podstawową wiedzę na temat React i chcą poszerzyć swoje umiejętności w tej dziedzinie. W trakcie tego kursu będziesz zgłębiać zaawansowane techniki i narzędzia używane w programowaniu w React. Nauczysz się zarządzania stanem aplikacji za pomocą biblioteki Redux, korzystania z routingu za pomocą React Router, a także optymalizacji wydajności aplikacji React. Poprzez rozwijanie zaawansowanych projektów praktycznych, zdobędziesz pewność w tworzeniu zaawansowanych aplikacji w React.", 
    "Kurs React Proficiency jest stworzony dla osób, które chcą stać się ekspertami w programowaniu w React. Podczas tego kursu zgłębisz najnowsze i zaawansowane technologie używane w ekosystemie React. Nauczysz się projektowania skalowalnych i elastycznych aplikacji React, używając architektur takich jak Flux i GraphQL. Poznasz również zaawansowane techniki testowania aplikacji React, wdrażania aplikacji na serwery produkcyjne i optymalizacji wydajności. Ten kurs pozwoli Ci osiągnąć poziom profesjonalizmu w programowaniu w React."];
    for (let i = 0; i < cards.length; i++) {
      cards[i].onclick = function() {
        document.getElementById("course-description").innerText = descriptions[i];
        modal.style.display = "block";
      }
    }
    span.onclick = function(){
      modal.style.display = "none";
    }
    window.onclick = function(event){
      if(event.target == modal){
        modal.style.display = "none";
      }
    }
    </script>  
  <!-- miejsce na js'y -->
  <script src="script.js"></script>
</body>
</html>
