<!DOCTYPE html>
<html lang="pl">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szkoła Letnia</title>
  <link rel="stylesheet" href="style.css">
  <link href='fullcalendar/main.css' rel='stylesheet' />
  <script src='fullcalendar/main.js'></script>
  <script src="wyszukiwanie.js defer"></script>
</head>
<body>
  <header>  
    <div class="logo">
      <a href="index.html">
          <img src="logo2.png" alt="Logo Szkoła Letnia" />
      </a>
  </div>
  <div class="search-container">
    <input id="search-input" type="text" class="search-input" placeholder="Wyszukaj kurs..." />
    <div id="search-results" class="search-results"></div>
  </div>
    <div class="dropdown-container">
      <div class="dropdown">
        <span class="dropdown-label">Kursy</span>
        <ul id="courses-list" class="dropdown-menu">
          <li><button class="kurs1" onclick="window.location.href='python.html'">kurs z pythona</button></li>
          <li><button class="kurs2" onclick="window.location.href='ai.html'">kurs z AI</button></li>
          <li><button class="kurs3" onclick="window.location.href='data.html'">kurs z data analiza</button></li>
          <li><button class="kurs4" onclick="window.location.href='web.html'">kurs z reacta</button></li>
        </ul>
      </div>
    </div>
      <div id='calendar'>
        <button class="kalendarz" onclick="window.location.href='kalendarz.html'">kalendarz kursów</button>
      </div>
    <div class="button-container">
      <button class="login-button" onclick="window.location.href='logowanie.html'">Zaloguj się</button>
      <button class="register-button" onclick="window.location.href='rejestracja.html'">Zarejestruj się</button>
    </div>
  </header>

  <div class="content-wrapper">
    <section id="about">
      <h2>O szkole letniej</h2>
      <p>Nasza szkoła letnia oferuje szereg interesujących kursów z różnych dziedzin. Zapraszamy do zapoznania się z ofertą i zapisów!</p>
    </section>
  
  </div>

  <footer>
    <p>&copy; 2023 Szkoła Letnia. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <!-- miejsce na js'y -->
  <script src="calendar.js"></script>
  <script src="script.js"></script>
</body>
</html>
