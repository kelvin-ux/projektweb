<!DOCTYPE html>
<html lang="pl">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szkoła Letnia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html">
            <img src="logo2.png" alt="Logo Szkoła Letnia" />
        </a>
    </div>
    <div class="search-container">
      <input id="search-input" type="text" class="search-input" placeholder="Wyszukaj kurs..." />
      <div id="search-results" class="search-results"></div>
    </div>
    <div class="dropdown-container">
      <div class="dropdown">
        <span class="dropdown-label">Kursy</span>
        <ul class="dropdown-menu">
          <li><button class="kurs1" onclick="window.location.href='python.html'">kurs z pythona</button></li>
          <li><button class="kurs2" onclick="window.location.href='ai.html'">kurs z AI</button></li>
          <li><button class="kurs3" onclick="window.location.href='data.html'">kurs z data analiza</button></li>
          <li><button class="kurs4" onclick="window.location.href='web.html'">kurs z reacta</button></li>
        </ul>
      </div>
    </div>
    <div class="button-container">
      <button class="login-button" onclick="window.location.href='logowanie.html'">Zaloguj się</button>
      <button class="register-button" onclick="window.location.href='rejestracja.html'">Zarejestruj się</button>
    </div>
  </header>

  <div class="content-wrapper">
    <section id="about">
      <h2>Kurs z data analisis</h2>
    </section>
    <div class="photo-card-container">
      <div class="photo-card">
        <img src="Data1.png" alt="Photo">
        <div class="overlay"></div>
        <div class="text">Data Basics</div>
      </div>
    
      <div class="photo-card">
        <img src="Data2.png" alt="Photo">
        <div class="overlay"></div>
        <div class="text">Data Advanced</div>
      </div>
    
      <div class="photo-card">
        <img src="Data3.png" alt="Photo">
        <div class="overlay"></div>
        <div class="text">Data Proficiency</div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Szkoła Letnia. Wszystkie prawa zastrzeżone.</p>
  </footer>
  <div id="myModal" class="modal">
    <div class="blurry-background"></div>
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Opis kursu</h2>
      <p id="course-description">Tutaj będzie opis kursu...</p>
    </div>
  </div>

  <!-- miejsce na js'y -->
  <script src="script.js"></script>
  <script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var cards = document.getElementsByClassName("photo-card");
    var descriptions = ["Kurs Data Analysis Basics to idealny wybór dla osób, które dopiero zaczynają swoją przygodę z analizą danych. W trakcie tego kursu zdobędziesz solidne podstawy w zakresie technik analizy danych, w tym zbierania, czyszczenia, eksploracji i wizualizacji danych. Nauczysz się również podstawowych narzędzi i bibliotek używanych do analizy danych, takich jak pandas, numpy i matplotlib. Poprzez praktyczne ćwiczenia i projekty będziesz stopniowo rozwijać swoje umiejętności w analizie danych i zdobywać pewność w pracy z danymi.", 
    "Kurs Data Analysis Advanced jest stworzony dla osób, które już posiadają podstawową wiedzę z zakresu analizy danych i chcą poszerzyć swoje umiejętności w tej dziedzinie. W trakcie tego kursu zgłębisz zaawansowane techniki analizy danych, takie jak eksploracyjna analiza danych, tworzenie modeli statystycznych, przetwarzanie danych w czasie rzeczywistym i wizualizacja danych za pomocą narzędzi takich jak Tableau czy Power BI. Przez rozwiązywanie bardziej zaawansowanych problemów i projektów analizy danych, zdobędziesz pewność w pracy z dużymi i złożonymi zbiorami danych.", 
    "Kurs Data Analysis Proficiency jest skierowany do osób, które chcą stać się ekspertami w analizie danych. W trakcie tego kursu zdobędziesz zaawansowane umiejętności w zakresie eksploracji i analizy danych, włączając w to techniki uczenia maszynowego, głębokiego uczenia i analizy tekstów. Nauczysz się również zaawansowanych narzędzi i języków programowania używanych w analizie danych, takich jak R i Python. Poprzez rozwiązywanie skomplikowanych problemów i projektów analizy danych, zdobędziesz pewność w pracy z różnorodnymi typami danych i będziesz w stanie wyciągać cenne wnioski i rekomendacje na podstawie analizy danych."];
    for (let i = 0; i < cards.length; i++) {
      cards[i].onclick = function() {
        document.getElementById("course-description").innerText = descriptions[i];
        modal.style.display = "block";
      }
    }
    span.onclick = function(){
      modal.style.display = "none";
    }
    window.onclick = function(event){
      if(event.target == modal){
        modal.style.display = "none";
      }
    }
    </script>  
  <!-- miejsce na js'y -->
  <script src="script.js"></script>
</body>
</html>
